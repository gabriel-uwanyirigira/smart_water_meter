name: Retrain Water Forecast Model

permissions:
  contents: write

on:
  schedule:
    - cron: '*/5 * * * *'   # Every 5 minutes
  #workflow_dispatch:        # Also allow manual retraining

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          pip install pandas numpy tensorflow requests

      - name: Run retraining script
        run: |
          python retrain_forecast.py

      - name: Commit and Push forecast.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add forecast.json
          git commit -m "Automated forecast update [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

